<h2> Challenge Three </h2>
<h3> Look at the pattern in challenge-3.component.html used to display objects in an ngFor and display the age of each person</h3>

<div *ngFor=" let person of people" > 
  <h5> {{person.firstName}} </h5>
  <h5> {{person.lastName}} </h5>
  <h5> {{person.age}} </h5>
</div>
